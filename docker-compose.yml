services:
  telegram-publisher-bot:
    build: .
    container_name: telegram-publisher-bot
    volumes:
      - .:/app
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"